	$('button').click(
		function () {
			//事件与css结合制作javascript动画，函数库提供animate方法
			//接受三个参数
			//1.与css方法一样动画所用的css属性
			//2.动画持续的毫秒数
			//3.第三个参数可选择，动画播放完毕后执行的回调函数
			
			$(".module").animate({
				'height':'0px'	
			},500,function(){
				$('button').text('I Love You!');
			}
			);
		}
	);

};

</script>
